<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Projektów - Mikołaj</title>
  <link rel="stylesheet" href="style.css">



</head>
<body>
  <div id="navbar"></div>

  <main>
    <section class="intro">
      <h1>Projekty Open Source</h1>
      <p>Projekty pobrane z Github Microsoft: przykładowe dane.</p>
      
      <!-- Formularz wyszukiwania, filtrowania i sortowania -->
      <div class="filter-sort">
        <input type="text" id="search" placeholder="Szukaj...">
<select id="filter">
  <option value="">Filtruj według języka</option>
  <option value="Java">Java</option>
  <option value="C#">C#</option>
  <option value="C++">C++</option>
  <option value="Ruby">Ruby</option>
  <option value="Shell">Shell</option>
  <option value="Objective-C">Objective-C</option>
</select>
<select id="sort">
  <option value="name">Sortuj według nazwy (A-Z)</option>
  <option value="name-desc">Sortuj według nazwy (Z-A)</option>
</select>

      </div>

<table>
    <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Język programowania</th>
        </tr>
    </thead>
    <tbody id="projects-table-body">
    </tbody>
</table>
<div id="projects-container" class="projects-container"></div>

      <div class="pagination">
        <button onclick="changePage(1)">1</button>
        <button onclick="changePage(2)">2</button>
        <button onclick="changePage(3)">3</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>
<script src="js/storage.js"></script>
<script src="js/weather.js"></script>
<script src="js/menu.js"></script>
<script src="js/ui.js"></script>
<script src="js/fetchProjects.js"></script>
<script src="js/inject.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetchAllProjects();

    document.getElementById('search').addEventListener('input', () => {
      currentPage = 1;
      renderProjects();
    });

    document.getElementById('filter').addEventListener('change', () => {
      currentPage = 1;
      renderProjects();
    });

    document.getElementById('sort').addEventListener('change', () => {
      currentPage = 1;
      renderProjects();
    });
  });
  window.addEventListener('resize', () => {
  renderProjects();
  });
</script>
</body>
</html>
